<script>

	$(function () {
	    var $li = $(".items-list li");
        var $div = $(".items-show");

        $li.on("click", function () {

            var index = $(this).index();

            if($(this).hasClass("current")) {
                $div.removeClass("current");
                $li.removeClass("current");
                return;
            }

            $div.removeClass("current");
            $li.removeClass("current");
            $div.eq(index).addClass("current");
            $(this).addClass("current");

        });
    });

</script>
