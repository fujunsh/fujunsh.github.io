<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-无缝滚动样式</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 500px;
			height: 150px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		img {
			vertical-align: top;  /*清除图片底部的3像素*/
		}
		.box li {
			float: left;
		}
		.box ul {
			list-style: none;
			width: 400%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box" id="scroll">
		<ul>
			<li><img src="1.jpg"></li>
			<li><img src="2.jpg"></li>
			<li><img src="3.jpg"></li>
			<li><img src="4.jpg"></li>
			<li><img src="1.jpg"></li>
			<li><img src="2.jpg"></li>
		</ul>
	</div>
</body>
</html>
<script type="text/javascript">
	var scroll = document.getElementById("scroll");
	var ul = scroll.children[0];
	var time = null;
	var num = 0;  // 控制 left 移动的值
	time = setInterval(autoPlay,5);
	function autoPlay(){
		num--;
		num <= -1000 ? num = 0 : num;
		ul.style.left = num + "px";
	}
	scroll.onmouseover = function(){
		clearInterval(time);
	};
	scroll.onmouseout = function(){
		time = setInterval(autoPlay,5);
	}
</script>
