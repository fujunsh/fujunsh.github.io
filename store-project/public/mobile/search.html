<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta name="description" content="正品运动鞋、皮鞋网上专卖。包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
  <meta name="Keywords" content="买鞋子运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>商城-搜索中心</title>
</head>

<body>
  <div class="pro-container">
    <header class="pro-header">
      <a href="javascript:history.back();" class="left">
        <span class="fa fa-arrow-left"></span>
      </a>
      <h3>搜索中心</h3>
    </header>
    <div class="pro-content">
      <div class="pro-wrapper">
        <div class="pro-search">
          <form action="javascript:;">
            <input type="text" placeholder="请输入商品名称">
            <a href="javascript:;">搜索</a>
          </form>
        </div>

        <div class="pro-history mui-clearfix">
          <!-- TODO -->
        </div>

      </div>
    </div>
    <footer class="pro-footer">
      <a class="tab_home fa fa-home" href="index.html">
        <span>首页</span>
      </a>
      <a class="tab_cate fa fa-bars" href="category.html">
        <span>分类查询</span>
      </a>
      <a class="tab_cart fa fa-shopping-cart" href="user/cart.html">
        <span>购物车</span>
      </a>
      <a class="tab_user fa fa-user" href="user/index.html">
        <span>会员中心</span>
      </a>
    </footer>
  </div>

  <script type="text/template" id="historyTpl">
    <div class="mui-clearfix">
        <% if(list.length > 0){ %>
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash">清空记录</span>
        <% }else{ %>
            <span class="mui-pull-left">没有搜索历史记录</span>
        <% } %>
    </div>
    <% if(list.length > 0){ %>
        <ul>
            <% for(var i = list.length-1 ; i >= 0 ; i --){ %>
            <li><a href="searchList.html?key=<%=list[i]%>"><%=list[i]%></a><span data-index="<%=i%>" class="mui-icon mui-icon-closeempty"></span></li>
            <% } %>
        </ul>
    <% } %>
  </script>

  <script src="./assets/mui/js/mui.min.js"></script>
  <script src="./assets/zepto/zepto.min.js"></script>
  <script src="./assets/artTemplate/template-native.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
