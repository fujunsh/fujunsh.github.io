<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

  <meta name="Keywords" content="买鞋子运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>商城-搜索列表</title>
</head>

<body>
  <div class="pro-container">
    <header class="pro-header">
      <a href="javascript:history.back();" class="left">
        <span class="fa fa-arrow-left"></span>
      </a>
      <h3>搜索列表</h3>
    </header>
    <div class="pro-content">
      <div class="pro-wrapper">
        <div id="refreshContainer" class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <div class="pro-search">
              <form action="javascript:;">
                <input type="text" placeholder="请输入商品名称">
                <a href="javascript:;">搜索</a>
              </form>
            </div>
            <div class="pro-order mui-clearfix">
              <a href="javascript:;" data-order="updata">上架时间 <span class="fa fa-angle-down"></span></a>
              <a href="javascript:;" data-order="price">价格 <span class="fa fa-angle-down"></span></a>
              <a href="javascript:;" data-order="num">销量 <span class="fa fa-angle-down"></span></a>
              <a href="javascript:;" data-order="scale">折扣 <span class="fa fa-angle-down"></span></a>
            </div>
            <div class="pro-product mui-clearfix">
              <!--TODO-->
              <div class="loading">
                <span class="mui-icon mui-icon-spinner mui-spin"></spancla>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <footer class="pro-footer">
      <a class="tab_home fa fa-home" href="index.html">
        <span>首页</span>
      </a>
      <a class="tab_cate fa fa-bars" href="category.html">
        <span>分类查询</span>
      </a>
      <a class="tab_cart fa fa-shopping-cart" href="user/cart.html">
        <span>购物车</span>
      </a>
      <a class="tab_user fa fa-user" href="user/index.html">
        <span>会员中心</span>
      </a>
    </footer>
  </div>

<script type="text/template" id="pro-product-item">
  <% for(var i = 0; i < data.length; i++) { %>
    <% var item = data[i]; %>
    <div class="product-item">
      <a href="product.html?productId=<%=item.id%>">
        <% if(item.pic && item.pic[0]) { %>
          <img src="<%=item.pic[0].picAddr%>">
        <% }else { %>
          <img src="images/none.jpg">
        <% } %>
        <p class="mui-ellipsis-2"><%=item.proName%></p>
        <p>
          <span>&yen;<%=item.price%></span>
          <span>&yen;<%=item.oldPrice%></span>
        </p>
        <button class="button">立即购买</button>
      </a>
    </div>
  <% } %>
</script>


  <script src="./assets/mui/js/mui.min.js"></script>
  <script src="./assets/zepto/zepto.min.js"></script>
  <script src="./assets/artTemplate/template-native.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
